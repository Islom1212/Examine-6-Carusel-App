<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel App</title>
  </head>
  <body>
    <div   
      id="carouselInterval"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./public/image.png" class="d-block w-100 h-75" alt="..." />
        </div>
        <div class="carousel-item">
          <img
            src="./public/image copy.png"
            class="d-block w-100 h-75"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="./public/image copy 2.png"
            class="d-block w-100 h-75"
            alt="..."
          />
         
      </div>
       <div class="carousel-item">
          <img
            src="./public/image copy 3.png"
            class="d-block w-100 h-75"
            alt="..."
          />
        </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselInterval"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Oldingisi</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselInterval"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Keyingisi</span>
      </button>
    </div>
    <!--TYPE SCRIPT-->
    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
